<tr>
  <td class="contentHead" colspan="2" align="center"><span class="fontBold">[head]</span></td>
</tr>
<form name="linksadmin" action="?admin=links&amp;do=[do]" method="post" onsubmit="return(DZCP.submitButton())">
<tr>
  <td class="contentMainTop"><span class="fontBold">[link]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="link" value="[llink]" class="inputField_dis"
    onfocus="this.className='inputField_en'"
    onblur="this.className='inputField_dis'" autofocus required/>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[beschreibung]:</span></td>
  <td class="contentMainFirst" align="center">
    <textarea id="beschreibung" name="beschreibung" cols="0" rows="0" class="editorStyleMini">[lbeschreibung]</textarea>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[art]:</span></td>
  <td class="contentMainFirst" align="center">
    <table class="hperc" cellspacing="0">
      <tr>
        <td style="width:20px"><input id="banner" class="checkbox" type="checkbox" name="banner" value="1" [bchecked] onchange="hideBanner(this.value)" /></td>
        <td>[banner]</td>
      </tr>
    </table>   
</td></tr>
<tr id="hideBanner">
  <td class="contentMainTop"><span class="fontBold">[btext]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="text" value="[ltext]" class="inputField_dis"
    onfocus="this.className='inputField_en'"
    onblur="this.className='inputField_dis'" required/>
  </td>
</tr>
<tr>
  <td class="contentBottom" colspan="2"><input id="contentSubmit" type="submit" value="[what]" class="submit" /></td>
</tr>
</form>
<script language="javascript" type="text/javascript">  
  function hideBanner()
  {
    var c = $('#banner').attr('checked');
      
    if(c == true) $('#hideBanner').css('display', '');
    else          $('#hideBanner').css('display', 'none');
  }
  hideBanner();
</script>
