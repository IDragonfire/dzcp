<form name="server" action="?admin=server&amp;do=editserver&amp;id=[id]" method="post" onsubmit="return(DZCP.submitButton())">
<tr>
  <td class="contentHead" align="center" colspan="2"><span class="fontBold">[edithead]</span></td>
</tr>
<tr>
  <td class="contentMainTop" width="30%"><span class="fontBold">[ip]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="ip" value="[sip]" class="inputField_dis"
    onfocus="this.className='inputField_en';"
    onblur="this.className='inputField_dis';" style="width: 100px;"autofocus required>:
    <input type="text" name="port" value="[sport]" class="inputField_dis_mid"
    onfocus="this.className='inputField_en_mid';"
    onblur="this.className='inputField_dis_mid';" required>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[port]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="qport" value="[qport]" class="inputField_dis_mid"
    onfocus="this.className='inputField_en_mid';"
    onblur="this.className='inputField_dis_mid';">
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[name]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="name" value="[sname]" class="inputField_dis"
    onfocus="this.className='inputField_en';"
    onblur="this.className='inputField_dis';" required>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[pwd]:</span></td>
  <td class="contentMainFirst" align="center">
    <input type="text" name="pwd" value="[spwd]" class="inputField_dis"
    onfocus="this.className='inputField_en';"
    onblur="this.className='inputField_dis';">
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[game]-Icon:</span></td>
  <td class="contentMainFirst" align="center">
    <select name="game" class="dropdown">
      [sgame]
    </select>
    <br /><a href="../upload/">upload</a>
  </td>
</tr>
<tr>
  <td class="contentMainTop"><span class="fontBold">[status]:</span></td>
  <td class="contentMainFirst" align="center">
    <select name="status" class="dropdown" style="width:180px">
      <option value="nope" class="dropdownKat">[no_status]</option>
      [games]                            
    </select>
  </td>
</tr>
