<script type="text/javascript"> 
function searchgui(){ 
	if (document.getElementById('site').checked == 1){ 
		document.getElementById('areaforum').style.display = 'none';
		document.getElementById('type').style.display = 'none';
		document.getElementById('kats').style.display = 'none';
	}else{ 
		document.getElementById('areaforum').style.display = 'block';
		document.getElementById('type').style.display = 'block';
		document.getElementById('kats').style.display = 'block';
	} 
} 
</script> 
<tr>
  <td class="contentHead" colspan="3" [onclick]>
    <table class="hperc" cellspacing="0">
      <tr>
        <td style="width:1%">[img]</td>
        <td style="text-align:center"><span class="fontBold">[head]</span></td>
      </tr>
    </table>
  </td>
</tr>
<tr>
  <td class="contentMainTop" colspan="3" id="more1" [style]>
    <form id="search" name="search" action="" method="get" onsubmit="return(DZCP.submitButton())">
    <table class="hperc" cellspacing="2">
      <tr>
        <td><span class="fontBold">[searchwords]:</span></td>
        <td style="text-align:center">
          <input id="textbox_A" class="inputField_dis" type="text" name="search" value="[search]" 
          onfocus="this.className='inputField_en'" 
          onblur="this.className='inputField_dis'" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td style="text-align:center">
          <select name="con" class="dropdown">
            <option value="and">[con_and]</option>
            <option value="or" [chkcon]>[con_or]</option>
			<option value="andb" [chkcon2]>[con_andb]</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">
          <table class="hperc" cellspacing="0">
            <tr>
			<td style="width:12px"></td>
              <td style="width:45%">
                <table class="hperc" cellspacing="1">
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
				  <tr>
                    <td>
                      <fieldset class="search">
								        <legend class="search"><span class="fontBold">[searcharea]</span></legend>
									      <input id="site" onChange="searchgui();" type="radio" name="where" class="checkbox"  value="site" [where1] />[site]<br />
      									  <input id="forum" onChange="searchgui();" type="radio" name="where" class="checkbox" value="forum" [where2] />[forum]
					  </fieldset>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td>
                      <fieldset class="search" id="areaforum">
								        <legend class="search"><span class="fontBold">[searchareaforum]</span></legend>
									      <input type="radio" name="area" class="checkbox" value="posts" [acheck1] />
                        [full]<br />
      									<input type="radio" name="area" class="checkbox" value="topic" [acheck2] />
                        [intitle]
								      </fieldset>
                    </td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td>
                      <fieldset class="search" id="type">
								        <legend class="search"><span class="fontBold">[type]</span></legend>
									      <input type="radio" name="type" class="checkbox" value="text" [tcheck1] />
                        [text]<br />
      									<input type="radio" name="type" class="checkbox" value="autor" [tcheck2] />
                        [autor]
								      </fieldset>
                    </td>
                  </tr>
                </table>
              </td>
              <td style="width:12px"></td>
              <td style="text-align:center" id="kats">
                <ul class="search">
                  <li><label class="searchKat" style="border-bottom:1px solid #000" for="allkat">
				  <input type="checkbox" class="chksearch" name="allkat" id="allkat" value="true" [all_board] onchange="DZCP.hideForumAll()" />&nbsp;&nbsp;[all]</label></li>
                  [fkats]
                </ul>
              </td>
              
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td style="text-align:center" colspan="2"><input id="contentSubmit" type="submit" class="submit" value="[value]" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </table>
    </form>
  </td>
</tr>
<script type='text/javascript'>searchgui();</script>
