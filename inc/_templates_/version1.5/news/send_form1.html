<form name="contact" action="send.php?action=do&amp;what=[what]" method="post" onsubmit="return DZCP.submitButton('newssubmit')">
				<tr>
				  <td class="contentMainTop" width="25%"><span class="fontBold">[nick]:</span> <span class="fontWichtig">*</span></td>
				  <td class="contentMainFirst" width="75%" align="center">
					<input type="text" name="nick" class="inputField_dis" value="[s_nick]"
					onfocus="this.className='inputField_en';" 
					onblur="this.className='inputField_dis';" required autofocus/>
				  </td>
				</tr>
				<tr>
				  <td class="contentMainTop" width="25%"><span class="fontBold">[email]:</span> <span class="fontWichtig">*</span></td>
				  <td class="contentMainFirst" width="75%" align="center">
					<input type="text" name="email" class="inputField_dis" value="[s_email]"
					onfocus="this.className='inputField_en';" 
					onblur="this.className='inputField_dis';" required/>
				  </td>
				</tr>
				<tr>
				  <td class="contentMainTop" width="25%"><span class="fontBold">[hp]:</span></td>
				  <td class="contentMainFirst" width="75%" align="center">
					<input type="text" name="hp" class="inputField_dis" value="[s_hp]"
					onfocus="this.className='inputField_en';" 
					onblur="this.className='inputField_dis';" />
				  </td>
				</tr>
				<tr>
				  <td class="contentMainTop" width="25%"><span class="fontBold">[titel]:</span> <span class="fontWichtig">*</span></td>
				  <td class="contentMainFirst" width="75%" align="center">
					<input type="text" name="titel" class="inputField_dis" value="[s_titel]"
					onfocus="this.className='inputField_en';" 
					onblur="this.className='inputField_dis';" required/>
				  </td>
				</tr>
				<tr>
				  <td class="contentMainTop" width="25%" valign="top"><span class="fontBold">[nachricht]:</span> <span class="fontWichtig">*</span></td>
				  <td class="contentMainFirst" align="center" width="75%">
					<textarea name="text" class="inputField_dis"
					onfocus="this.className='inputField_en';" 
					onblur="this.className='inputField_dis';">[s_text]</textarea>
				  </td>
				</tr>
				<tr>
				  <td class="contentMainTop" width="25%" valign="top"><span class="fontBold">[note]:</span></td>
				  <td class="contentMainFirst" align="center" width="75%">
					<textarea name="info" class="inputField_dis"
					onfocus="this.className='inputField_en';" 
					onblur="this.className='inputField_dis';">[s_info]</textarea>
				  </td>
				</tr>
				<tr> 
				   <td class="contentMainTop"><span class="fontBold">[security]:</span></td>
				   <td class="contentMainFirst" align="center">
					 <table class="hperc" cellspacing="0">
					   <tr>
						 <td style="text-align:right"><img src="../antispam.php?secure=[what]&amp;num=5" alt="" class="icon" /></td>
						 <td>&nbsp;</td>
						 <td style="width:50%;vertical-align:middle">
						   <input class="inputField_dis_mid" type="text" name="secure" 
						   onfocus="this.className='inputField_en_mid'"
						   onblur="this.className='inputField_dis_mid'" style="text-align:center" />
						</td>
					  </tr>
					</table>
				  </td>
				</tr>
				<tr>
				  <td class="contentMainTop" colspan="2" align="center">[pflicht]</td>
				</tr>
				<tr>
				  <td class="contentBottom" colspan="2"><input type="submit" id="newssubmit" value="[value]" class="submit" name="send" /></td>
				</tr>
				</form>
